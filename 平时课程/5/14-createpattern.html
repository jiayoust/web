<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
function draw(i)
{
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	var image = new Image();
	image.src= "tinycat.jpg";
	image.onload = function()
	{
		if(i==1)
			context.fillStyle=context.createPattern(image,"repeat-x");
		else if(i==2)
			context.fillStyle=context.createPattern(image,"repeat-y");
		else 
			context.fillStyle=context.createPattern(image,"repeat");
		context.fillRect(0,0,canvas.width,canvas.height);
	}
}

</script>
<fieldset>
<legend>图像平铺</legend>
<canvas id="myCanvas" width="800px" height="400px"> 
</canvas>
<br>
<button onclick="draw(1)">横向平铺</button>
<button onclick="draw(2)">纵向平铺</button>
<button onclick="draw(3)">全向平铺</button>
</fieldset>
</html>
