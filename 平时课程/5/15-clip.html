<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script type="text/javascript">
function draw()
{
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	var image = new Image();
	image.src="cat.jpg";
	image.onload = function()
	{
		//绘制一个心形边框，用于剪裁图像
		context.translate(250,120);
		var r=0 , a=100 , start = 0 , end= 0;
		context.rotate(Math.PI);
		for(var q=0; q<500; q++){
			start +=  Math.PI * 2 /500;
			end = start + Math.PI * 2 /500;
			r=a * (1-Math.sin(start))+60;  //心形极坐标表示法
			context.arc(0,0,r,start,end,false);
		}
		context.stroke();
		context.clip();	//调用clip方法进行剪裁
		context.drawImage(image,0,0); //绘图
	}
}
</script>
<fieldset>
<legend>图像剪裁</legend>
<br>
<button onclick="draw()">图像剪裁</button>
<canvas id="myCanvas" width="600px" height="400px"> </canvas>

</fieldset>
</html>
