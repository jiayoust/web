<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
function update()
{
	var video = document.getElementById("myVideo");
	var result = document.getElementById("result");
	var duration = video.duration; //获取视频播放总时长
	var currentTime = video.currentTime; //获取当前已播放时长
	result.innerHTML = Math.floor(currentTime) + " / " + Math.floor(duration)+" (秒)"
}
</script>
<fieldset>
<legend>timeupdate事件应用</legend>
<video id="myVideo" controls="true" src="video/4_1.mp4" onTimeUpdate="update()"></video>
<br>
<span id="result"></span>
</fieldset>
</html>
