<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
function checkLoad()
{
	var video = document.getElementById("myvideo");
	var state = video.readyState;
	var result = document.getElementById("result");
	if (state=="0")
	{
		result.innerHTML="无可播放媒体";
	}
	else if (state=="1")
	{
		result.innerHTML="无法播放媒体信息";
	}
	else if (state=="2")
	{
		result.innerHTML="无法获取后续媒体信息";
	}
	else if (state=="3")
	{
		result.innerHTML="已获取后续媒体信息，正常播放";
	}
	else
	{
		result.innerHTML="已充分获取媒体信息资源";
	}
}
</script>
<video id="myvideo" src="video/4_1.mp4" onPlay="checkLoad()" controls>
</video>
<p>
<span id="result"></span>
</p>
</html>
