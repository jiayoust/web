<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
function loadVideo()
{
    var video=document.getElementById("myVideo");
	video.load();
}
function playVideo()
{
    var video=document.getElementById("myVideo");
	video.play();
}
function pauseVideo()
{
    var video=document.getElementById("myVideo");
	video.pause();
}
</script>

<fieldset>
<legend>load,play,pause方法</legend>
<video id="myVideo" controls="true" src="video/4_1.mp4"></video>
<br>
<button onclick="loadVideo()">load</button>
<button onclick="playVideo()">play</button>
<button onclick="pauseVideo()">pause</button>
</fieldset>
</html>
