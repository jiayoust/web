<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
function chekSupportType()
{
	//定义多媒体格式数组
	var typeArray = new Array(
		'audio/mpeg;',
		'audio/mov;',
		'audio/mp4;codecs="mp4a.40.2"','video/mp44;codecs="avc1.42E01E, mp4a.40.2"',
		'audio/ogg;codecs="vorbis"','video/ogg;codecs="theora, vorbis"',
		'video/webm;codecs="vp8,vorbis"',
		'audio/wav;codecs="1"'
	);
	var video = document.getElementById("myVideo");
	var result = document.getElementById("result");
	var returnString = "";
	//便利typeArray数组逐一进行检测
	for(i=0 ; i<typeArray.length ; i++)
	{
		//调用canPlayType方法检查浏览器是否支持对应多媒体格式
		var temp = video.canPlayType(typeArray[i]);
		switch(temp)
		{
			case "":
				returnString += typeArray[i]+" : 不支持";
				returnString +="<br>";
				break;
			case "maybe":
				returnString += typeArray[i]+" : 可能支持";
				returnString +="<br>";
				break;
			case "probably":
				returnString += typeArray[i]+" ：支持";
				returnString +="<br>";
				break;
		}
	}
	//显示检测结果
	result.innerHTML=returnString;
}
</script>
<fieldset>
<legend>浏览器对多媒体格式支持性检测</legend>
<video id="myVideo" controls="true" src="video/4_1.mp4"></video>
<br>
<span id="result"></span>
</fieldset>
<button onclick="chekSupportType()">开始检测</button>
</html>
