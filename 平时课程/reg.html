<!DOCTYPE html>
<html>
<meta charset=gb2312" />
<script>
var DB;
//创建数据库方法
function initDatabase() {
    if (!window.openDatabase) {
        alert('浏览器不支持Web SQL数据库.');
    } else {
        var dbName = 'mydb'; //定义数据库名称
        var dbVersion = '1.0'; //定义数据库版本
        var dbDec = 'DEMO Database'; //定义数据库说明信息
        var dbSize = 100000; //  定义数据库大小
        DB = openDatabase(dbName, dbVersion, dbDec, dbSize); //创建数据库，并调用showResult方法
    }
}
//创建数据表
function createTable()
{
	DB.transaction(function(tx){
		tx.executeSql('create table if not exists USERINFO(USERNAME,PASSWORD,MANAGEMENT)');
	});
}
//注册方法
function register()
{
	
	initDatabase();
	createTable();
	var username = document.getElementById("username").value;
	var password = document.getElementById("password").value;
	var management = document.getElementById("management").value;
	DB.transaction(function(tx){
		tx.executeSql(
				'select * from USERINFO where USERNAME=?',
				[username],
				function(tx,rs){
					if (rs.rows.length>0) //用户名已经存在
					{
						alert("用户名已存在，请重新注册。");
					}
					else
					{
						DB.transaction(function(tx){
							tx.executeSql( //将新用户注册信息插入数据库
								'insert into USERINFO(USERNAME,PASSWORD,MANAGEMENT) values(?,?,?)',
								[username,password,management],
								function(tx,rs){
									alert('注册成功');
								},
								function(tx,error){
									alert('注册失败');
								}
							);
						});
					}
				}
		);
	});
}
//登录方法
function login()
{
	initDatabase();
	var username = document.getElementById("login_username").value;
	var password = document.getElementById("login_password").value;
	DB.transaction(function(tx){

			[username,password],
			function(tx,rs){
				if (rs.rows.length==0) //未查询到指定用户名与密码的用户信息
				{
					alert("没有该用户信息，登录失败");
				}
				else
				{
					var msg ='';
					for(var i=0;i<rs.rows.length;i++)
					{
						msg += '欢迎登陆，'+rs.rows.item(i).USERNAME 
							+'\n\n您'+rs.rows.item(i).MANAGEMENT+'管理员';
					}
					alert(msg);
                    if(rs.rows.item(0).MANAGEMENT=="123")
                    {
                    	if(window.localStorage)
                        {

                        }
                    	else
                        {
                        	alert("管理员登陆密码错误");
                        }
                    }
				}
			}
		);
	});
    
}
function showregister()
{
    document.getElementById("Login").style.display="none";
    if(document.getElementById("register").style.display=="block")
    {
    	document.getElementById("register").style.display="none";
    }
    else
    {
    	document.getElementById("register").style.display="block";
    }
}
function showlogin()
{
	document.getElementById("register").style.display="none";

    {
    	document.getElementById("Login").style.display="none";
    }
    else

    }
}
</script>
